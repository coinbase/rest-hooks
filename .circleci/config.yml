# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  setup:
    docker: &docker
      # specify the version you desire here
      - image: circleci/node:12.14
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-dependencies-
      - run:
          name: yarn install
          command: |
            yarn config set cache-folder ~/.cache/yarn
            yarn install --prefer-offline --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - packages/*/node_modules
            - ~/.cache/yarn
          key: v3-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn run build
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  lint:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            yarn lint packages/*/src

  typecheck:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            cd packages/normalizr
            yarn run typecheck

  unit_tests:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            yarn test:ci -- -- --maxWorkers=2

  test_coverage:
    docker: *docker
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: |
            if [ "$COVERALLS_REPO_TOKEN" != "" ]; then yarn run test:coverage --maxWorkers=2 --coverageReporters=text-lcov | yarn run coveralls; fi

  salus:
    machine: true
    steps:
      - checkout
      - run: docker run -t -v $(pwd):/home/repo coinbase/salus

workflows:
  version: 2
  build:
    jobs:
      - setup
      - unit_tests:
          requires:
            - setup
      - test_coverage:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - typecheck:
          requires:
            - setup
      - salus
